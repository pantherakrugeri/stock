<!DOCTYPE html>
<html>
<title>Inventory</title>
<head>
    <script src="/node_modules/angular/angular.js"></script>
</head>
<style>

    @import url('https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css');
    body {
        background-color: #2a2627; margin: 20px;
    }
    h1, label, a {
        color: white;
    }

    input {
        margin: 10px;
    }
</style>
<body>
    <a href="/inventory/index.html">See Stock</a>
    <h1>Inventory</h1>
